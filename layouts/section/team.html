{{ define "main" }} {{ partial "hero" . }}
<article class="post" style="margin: 0 auto; max-width: 1600px">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 p-8 max-w-[1200px] mx-auto">
    {{ range .Site.Data.team.members }}
    <div
      class="bg-red-800 rounded-xl border border-[#e5e5e5] overflow-hidden shadow-lg transition-transform duration-200 hover:-translate-y-1 hover:shadow-xl"
    >
      <div class="p-6 flex justify-center">
        <img
          class="w-48 h-48 object-cover rounded-xl"
          src="/assets/images/team/{{ .image }}"
          alt="{{ .name }}"
        />
      </div>
      <div class="p-6">
        <h3 class="text-2xl font-bold text-white m-0">{{ .name }}</h3>
        {{ if .handle }}
        <h4 class="text-lg text-white/90 my-2 italic">{{ .handle }}</h4>
        {{ end }}
        <h4 class="text-lg text-white/90 my-2">{{ .role }}</h4>
        <div class="social-links mt-4">
          {{ with .linkedin }}
          <a
            href="{{ . }}"
            target="_blank"
            class="text-white hover:text-white/80"
            ><i class="fab fa-linkedin"></i
          ></a>
          {{ end }} {{ with .twitter }}
          <a
            href="{{ . }}"
            target="_blank"
            class="text-white hover:text-white/80 ml-4"
            ><i class="fab fa-twitter"></i
          ></a>
          {{ end }}
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</article>
{{ end }}
