# .pre-commit-config.yaml
# This file contains the configuration for pre-commit hooks.
# Each hook helps maintain code quality by running automated checks before commits.
#
exclude: '(\..*\.y[a]?ml|\.github/workflows|build-version\.json|themes/|node_modules/)'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: no-commit-to-branch
        args: ['--branch', 'main'] # prevent local commits to main branch
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, css, scss, html, json, markdown]
        additional_dependencies:
          - prettier@3.1.0
          - prettier-plugin-tailwindcss@0.5.11

  - repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.2
    hooks:
      - id: markdown-toc
        args: [--maxdepth=3, --no-firsth1]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.[jt]sx?$  # *.js, *.jsx, *.ts and *.tsx
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - eslint-config-prettier@9.1.0

  - repo: local
    hooks:
      - id: hugo-check
        name: Check Hugo build
        entry: hugo
        args: [--minify]
        language: system
        pass_filenames: false
        types: [file]
        files: ^(content|layouts|static|config\.toml)$
