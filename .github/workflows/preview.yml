name: PR Preview

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - "content/**"
      - "layouts/**"
      - "static/**"
      - "themes/**"
      - "assets/**"
      - "data/**"
      - "config.toml"
      - "config.yaml"
      - "config.json"
      - "hugo.toml"
      - "hugo.yaml"
      - "hugo.json"
      - ".github/workflows/preview.yml"

# These permissions are needed for GitHub Pages deployment
permissions:
  contents: read
  id-token: write
  pull-requests: write
  actions: write
  deployments: write
  pages: write

jobs:
  build-preview:
    runs-on: ubuntu-latest
    concurrency:
      group: preview-${{ github.ref }}
      cancel-in-progress: true
    env:
      HUGO_VERSION: 0.137.1
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: preview
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "pr-${{ github.event.pull_request.number }}-${{ github.event.repository.name }}.preview/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: ./public

      - name: Deploy Preview
        uses: actions/deploy-pages@v4
        id: deployment
        with:
          artifact_name: pr-preview-${{ github.event.pull_request.number }}
          preview: true

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: Preview deployment

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš€ Preview deployment is ready!

            You can preview the changes at: ${{ steps.deployment.outputs.page_url }}

            _This preview was automatically generated for PR #${{ github.event.pull_request.number }}_
          edit-mode: replace
